version: "3.6"

volumes:
  shared-workspace:
    name: "hadoop-distributed-file-system"
    driver: local

services:
  olap:
    container_name: olap
    image: postgres:10.10-alpine
    restart: always
    env_file: .env
    healthcheck:
      test: pg_isready -U postgres
      interval: 5s
      retries: 5
      timeout: 3s
    ports:
      - 5432:5432
    logging:
      driver: none
  
  postgrest:
    container_name: postgrest
    image: postgrest
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - olap
    logging:
      driver: none

  #### Spark Custer + Jupyter Lab ####

  spark-master:
    image: spark-master
    container_name: spark-master
    ports:
      - 8080:8080
      - 7077:7077
    volumes:
      - shared-workspace:/opt/workspace

  spark-worker-1:
    image: spark-worker
    container_name: spark-worker-1
    environment:
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=512m
    ports:
      - 8081:8081
    volumes:
      - shared-workspace:/opt/workspace
    depends_on:
      - spark-master

  spark-worker-2:
    image: spark-worker
    container_name: spark-worker-2
    environment:
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=512m
    ports:
      - 8082:8081
    volumes:
      - shared-workspace:/opt/workspace
    depends_on:
      - spark-master

  jupyterlab:
    image: jupyterlab
    container_name: jupyterlab
    ports:
      - 8888:8888
    volumes:
      - shared-workspace:/opt/workspace
      - ./notebooks/:/opt/workspace/notebooks
